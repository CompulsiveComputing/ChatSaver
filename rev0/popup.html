<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatSaver</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <main>
    <button id="toggleButton" aria-label="Toggle Recording" class="button">
      <img src="icons/icon-gray-bg.svg" alt="Toggle Recording Button" width="32" height="32">
      <span id="toggleButtonLabel">Start Recording</span>
    </button>
    <button id="downloadButton" class="button download">Download</button>
    <button id="clearButton" class="button clear">Clear</button>
    <section id="notifications"></section>
  </main>
  <script src="popup.js"></script>
</body>
</html>
